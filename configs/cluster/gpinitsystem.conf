# HashData Lightning 2.0 集群初始化配置
# 作者: Vance Chen
# 集群架构: 1 Coordinator + 2 Segment (无 Mirror)

################################################
# 基本集群配置
################################################

# 集群名称
ARRAY_NAME="HashData Lightning 2.0 Cluster"

# 管理员用户
TRUSTED_SHELL=ssh

# 机器列表文件
MACHINE_LIST_FILE=/tmp/configs/cluster/hosts

# 数据库编码
ENCODING=UTF8

# 语言环境
LOCALE=C

# 数据库名称
DATABASE_NAME=gpadmin

################################################
# Coordinator 节点配置
################################################

# Coordinator 节点主机名
COORDINATOR_HOSTNAME=master

# Coordinator 数据目录
COORDINATOR_DIRECTORY=/data/coordinator

# Coordinator 端口
COORDINATOR_PORT=5432

# Coordinator 最大连接数
COORDINATOR_MAX_CONNECT=250

################################################
# Segment 节点配置
################################################

# Primary Segment 配置
declare -a DATA_DIRECTORY=(/data/primary)

# Segment 前缀
SEG_PREFIX=gpseg

# Segment 端口配置
PORT_BASE=40000

# 每个主机的 Segment 数量
NUM_PRIMARY_MIRROR_PAIRS=1

################################################
# 网络和安全配置
################################################

# 检查网络连接
CHECK_POINT_SEGMENTS=8

# 默认数据库参数
GP_DEFAULT_DB=gpadmin

################################################
# 性能配置
################################################

# Segment 资源队列
RESOURCE_QUEUE_FILE=

# 共享内存配置
SHARED_BUFFERS=128MB

# 有效缓存大小
EFFECTIVE_CACHE_SIZE=1GB

################################################
# 日志配置
################################################

# 日志级别
LOG_LEVEL=INFO

# 日志目录
GP_LOG_DIR=/var/log/hashdata

################################################
# 高级配置
################################################

# WAL 段大小
WAL_BUFFERS=16MB

# 检查点段
CHECKPOINT_SEGMENTS=8

# 随机页代价
RANDOM_PAGE_COST=1.0

# CPU 元组代价
CPU_TUPLE_COST=0.01 